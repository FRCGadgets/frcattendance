<mat-toolbar color="primary" class="mat-elevation-z4">
  <div fxShow="true" fxHide.gt-sm="true">
    <button *ngIf="(authService.user | async)?.uid" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <span class="app-name">FRCAttendance</span>
  <span class="spacer"></span>
  <div *ngIf="(authService.user | async)?.uid" fxShow="true" fxHide.lt-md="true">
    <a routerLink="/" mat-button>About</a>
  </div>
</mat-toolbar>

<mat-sidenav-container fxFlexFill class="container">
  <mat-sidenav #sidenav fxLayout="column" fixedTopGap="56">
    <mat-nav-list fxLayout="column">
      <a routerLink="/" mat-list-item><mat-icon>info</mat-icon>About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
